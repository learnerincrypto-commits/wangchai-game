<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>排行榜 Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00796b;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 60%;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      font-size: 18px;
    }
    th {
      background: #00796b;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff9800;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    a:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <h1>🏆 排行榜 / Leaderboard</h1>
  <table>
    <thead>
      <tr>
        <th>排名 / Rank</th>
        <th>玩家 / Player</th>
        <th>分数 / Score</th>
      </tr>
    </thead>
    <tbody id="leaderboard"></tbody>
  </table>

  <a href="index.html">返回游戏 / Back to Game</a>

  <script>
    function loadLeaderboard() {
      const data = JSON.parse(localStorage.getItem("leaderboard")) || [];
      data.sort((a,b) => b.score - a.score); // 按分数排序
      const tbody = document.getElementById("leaderboard");
      tbody.innerHTML = "";
      data.forEach((entry, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index+1}</td>
          <td>${entry.name}</td>
          <td>${entry.score}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    loadLeaderboard();
  </script>
</body>
</html>
